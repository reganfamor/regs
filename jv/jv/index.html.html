<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video with Autoplay and Audio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted loop>
            <source src="huhu.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio id="audio" autoplay loop>
        <source src="huhu.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
